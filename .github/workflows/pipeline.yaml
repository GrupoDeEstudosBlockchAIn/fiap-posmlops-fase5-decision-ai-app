name: Deploy Streamlit App to Hugging Face (Produção)

on:
  push:
    branches:
      - develop
      - staging
      - master

env:
  HF_SPACE_PROD: seu-usuario/decision-ai-prod
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validação de Código (Opcional)
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    steps:
      - name: 🔄 Checkout código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências e validar app
        run: |
          cd frontend
          pip install -r requirements.txt
          python -m compileall app.py

  deploy-prod:
    runs-on: ubuntu-latest
    name: 🚀 Deploy para Hugging Face (Produção)
    if: github.ref == 'refs/heads/master'
    steps:
      - name: 🔄 Checkout código
        uses: actions/checkout@v3

      - name: 📤 Deploy para o Hugging Face Space
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          cd frontend
          git clone https://huggingface.co/spaces/${{ env.HF_SPACE_PROD }} space-prod
          cp app.py requirements.txt space-prod/
          cd space-prod
          git add .
          git commit -m "Deploy produção via GitHub Actions"
          git push https://user:${HF_TOKEN}@huggingface.co/spaces/${{ env.HF_SPACE_PROD }} HEAD
