name: Deploy Streamlit App to Hugging Face (Produção)

on:
  push:
    branches:
      - develop
      - staging
      - master

env:
  HF_SPACE_PROD: cittamap/decision-ai-app
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validação de Código
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    steps:
      - name: 🔄 Checkout código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências e validar app
        run: |
          cd frontend
          pip install -r requirements.txt
          python -m compileall src/streamlit_app.py

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: 🚀 Deploy para Hugging Face (Produção)
    steps:
      - name: 🔄 Checkout código
        uses: actions/checkout@v3

      - name: 📤 Deploy via Git para Hugging Face Space com Dockerfile
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          cd frontend
          git clone https://${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_PROD} space-prod

          cp -r Dockerfile requirements.txt src .streamlit space-prod/
          cd space-prod

          git add .
          git commit -m "🚀 Deploy automático via GitHub Actions"
          git push https://huggingface_hub_token:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_PROD} HEAD

